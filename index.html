<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheeseFrogs Minting DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="./images/CheeseFrogs.png" alt="CheeseFrogs" class="logo">
        <div class="social-icons">
            <img src="./images/Twitter.png" alt="Twitter" class="icon">
            <img src="./images/Instagram.png" alt="Instagram" class="icon">
            <img src="./images/Discord.png" alt="Discord" class="icon">
            <img src="./images/OpenSea.png" alt="OpenSea" class="icon">
            <img src="./images/BaseScan.png" alt="BaseScan" class="icon">
        </div>
        <h1>Welcome To CheeseFrogs</h1>
        <div class="nft-gallery">
            <img src="./images/1.png" alt="NFT 1" class="nft-image">
            <img src="./images/4.png" alt="NFT 2" class="nft-image">
            <img src="./images/106.png" alt="NFT 3" class="nft-image">
            <img src="./images/11.png" alt="NFT 4" class="nft-image">
            <img src="./images/240.png" alt="NFT 5" class="nft-image">
            <img src="./images/2.png" alt="NFT 6" class="nft-image">
            <img src="./images/3.png" alt="NFT 7" class="nft-image">
            <img src="./images/122.png" alt="NFT 8" class="nft-image">
            <img src="./images/91.png" alt="NFT 9" class="nft-image">
            <img src="./images/105.png" alt="NFT 10" class="nft-image">
            <img src="./images/8.png" alt="NFT 11" class="nft-image">
            <img src="./images/104.png" alt="NFT 12" class="nft-image">
        </div>
        <p class="project-description">
            4.444 Timeless CheeseFrogs Collectibles Are Stored On The Base Blockchain. 
            CheeseFrogs is a unique NFT collection that celebrates the beauty and joy of the CheeseFrogs world. 
            Each NFT depicts a unique characteristic and colorful fantasy adventure.
        </p>
        <img src="./images/CheeseFrogs.gif" alt="Project GIF" class="project-gif">
        <div class="supply-counter" id="supply">0/4444</div>
        <div class="mint-quantity">
            <button onclick="decreaseMint()">-</button>
            <span id="mintAmount">1</span>
            <button onclick="increaseMint()">+</button>
        </div>
        <button class="connect-button" id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        <div class="wallet-info" id="walletInfo" style="display: none;">
            <div id="walletAddress"></div>
            <div id="walletBalance"></div>
        </div>
        <button class="mint-button" id="mintButton" style="display: none;" onclick="mintNFT()">Mint NFT</button>
        <div id="status"></div>
        <button class="disconnect-button" id="disconnectButton" style="display: none;" onclick="disconnectWallet()">Disconnect</button>
    </div>
</body>
</html>
