<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To CheeseFrogs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.9/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@3.6.2/dist/umd/index.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Logo Utama -->
        <img src="./images/CheeseFrogs.png" alt="Logo" class="logo">

        <!-- Ikon Media Sosial -->
        <div class="social-links">
            <a href="https://x.com/CheeseFrogs" target="_blank" class="social-icon">
                <img src="./images/Twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com/cheesefrogs" target="_blank" class="social-icon">
                <img src="./images/Instagram.png" alt="Instagram">
            </a>
            <a href="https://discord.gg/DPamHawC4j" target="_blank" class="social-icon">
                <img src="./images/Discord.png" alt="Discord">
            </a>
            <a href="https://opensea.io/yourcollection" target="_blank" class="social-icon">
                <img src="./images/OpenSea.png" alt="OpenSea">
            </a>
            <a href="https://basescan.org/address/0xC09CbdD6a6e9381Fb73581b0ee5A536f0fEBb13c" target="_blank" class="social-icon">
                <img src="./images/BaseScan.png" alt="BaseScan">
            </a>
        </div>

        <!-- Judul -->
        <h1>Welcome To CheeseFrogs</h1>

        <!-- Grid NFT -->
        <div class="nft-grid">
            <div class="nft-item"><img src="./images/1.png" alt="NFT 1"></div>
            <div class="nft-item"><img src="./images/105.png" alt="NFT 2"></div>
            <div class="nft-item"><img src="./images/2.png" alt="NFT 3"></div>
            <div class="nft-item"><img src="./images/106.png" alt="NFT 4"></div>
            <div class="nft-item"><img src="./images/4.png" alt="NFT 5"></div>
            <div class="nft-item"><img src="./images/91.png" alt="NFT 6"></div>
            <div class="nft-item"><img src="./images/104.png" alt="NFT 7"></div>
            <div class="nft-item"><img src="./images/3.png" alt="NFT 8"></div>
            <div class="nft-item"><img src="./images/11.png" alt="NFT 9"></div>
            <div class="nft-item"><img src="./images/8.png" alt="NFT 10"></div>
            <div class="nft-item"><img src="./images/122.png" alt="NFT 11"></div>
            <div class="nft-item"><img src="./images/240.png" alt="NFT 12"></div>
        </div>

        <p class="project-description">
            4,444 Timeless CheeseFrogs Collectibles Are Stored On The Base Blockchain. CheeseFrogs is a unique NFT collection that celebrates the beauty and joy of the CheeseFrogs world. Each NFT depicts a unique characteristic and colorful fantasy adventure.
        </p>

        <img src="./images/CheeseFrogs.gif" alt="CheeseFrogs GIF" class="gif-image">
        <p id="supply" class="supply-display">0 / 4444</p>
        <!-- Tombol Connect Wallet -->
        <button id="connectWallet" class="connect-button">Connect Wallet</button>
        <button id="mintNft" class="mint-button" style="display: none;">Mint NFT</button>
        <p id="status"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
