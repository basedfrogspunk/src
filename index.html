<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheeseFrogs NFT Minting DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.min.js"></script>
</head>
<body>

    <!-- Background GIF -->
    <div class="background">
        <img src="./images/Background.gif" alt="Background GIF">
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="./images/CheeseFrogs.png" alt="CheeseFrogs Logo">
    </div>

    <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://twitter.com/yourprofile" target="_blank"><img src="./images/Twitter.png" alt="Twitter Icon"></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><img src="./images/Instagram.png" alt="Instagram Icon"></a>
            <a href="https://discord.com/yourprofile" target="_blank"><img src="./images/Discord.png" alt="Discord Icon"></a>
            <a href="https://opensea.io/yourprofile" target="_blank"><img src="./images/OpenSea.png" alt="OpenSea Icon"></a>
            <a href="https://basescan.io/address/yourprofile" target="_blank"><img src="./images/BaseScan.png" alt="BaseScan Icon"></a>
        </div>

    <!-- Welcome Text -->
    <h1 id="welcome-text">Welcome To CheeseFrogs</h1>

    <!-- NFT Gallery -->
        <div class="nft-gallery">
            <!-- Ganti dengan gambar NFT yang sesuai -->
            <img src="./images/1.png" alt="NFT 1">
            <img src="./images/4.png" alt="NFT 2">
            <img src="./images/106.png" alt="NFT 3">
            <img src="./images/11.png" alt="NFT 4">
            <img src="./images/240.png" alt="NFT 5">
            <img src="./images/2.png" alt="NFT 6">
            <img src="./images/3.png" alt="NFT 7">
            <img src="./images/122.png" alt="NFT 8">
            <img src="./images/91.png" alt="NFT 9">
            <img src="./images/105.png" alt="NFT 10">
            <img src="./images/8.png" alt="NFT 11">
            <img src="./images/104.png" alt="NFT 12">
        </div>

    <!-- Description -->
    <p id="description">
        4,444 Timeless CheeseFrogs Collectibles Are Stored On The Base Blockchain.<br>
        CheeseFrogs is a unique NFT collection that celebrates the beauty and joy of the CheeseFrogs world.
        Each NFT depicts a unique characteristic and colorful fantasy adventure.
    </p>

    <!-- Animated GIF (under description) -->
    <div class="centered-gif">
        <img src="./images/CheeseFrogs.gif" alt="Animated Description">
    </div>

    <!-- Supply Tracker -->
    <p id="supplyTracker">0/4444</p>

    <!-- Connect Wallet Button -->
    <button id="connectWalletButton">Connect Wallet</button>

    <!-- Mint NFT Button (initially hidden) -->
    <button id="mintNFTButton" style="display: none;">Mint NFT</button>

    <!-- Wallet Information -->
    <div id="walletInfo" style="display:none;">
        <p id="walletAddress"></p>
        <p id="walletBalance"></p>
        <button id="disconnectButton" style="display:none;">Disconnect</button>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
