<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheeseFrogs NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Utama -->
        <img src="./images/logo.png" alt="Logo" class="logo">

        <!-- Ikon Media Sosial -->
        <div class="social-links">
            <a href="https://x.com/Basedfrogspunk" target="_blank" class="social-icon">
                <img src="./images/Twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com/basedfrogspunk" target="_blank" class="social-icon">
                <img src="./images/Instagram.png" alt="Instagram">
            </a>
            <a href="https://discord.gg/DPamHawC4j" target="_blank" class="social-icon">
                <img src="./images/Discord.png" alt="Discord">
            </a>
        </div>

        <!-- Judul -->
        <h1>Welcome to CheeseFrogs</h1>

        <!-- Grid NFT -->
        <div class="nft-grid">
            <div class="nft-item"><img src="./images/1.png" alt="NFT 1"></div>
            <div class="nft-item"><img src="./images/2.png" alt="NFT 2"></div>
            <div class="nft-item"><img src="./images/3.png" alt="NFT 3"></div>
            <div class="nft-item"><img src="./images/4.png" alt="NFT 4"></div>
            <div class="nft-item"><img src="./images/5.png" alt="NFT 5"></div>
            <div class="nft-item"><img src="./images/6.png" alt="NFT 6"></div>
            <div class="nft-item"><img src="./images/7.png" alt="NFT 7"></div>
            <div class="nft-item"><img src="./images/8.png" alt="NFT 8"></div>
            <div class="nft-item"><img src="./images/9.png" alt="NFT 9"></div>
            <div class="nft-item"><img src="./images/10.png" alt="NFT 10"></div>
            <div class="nft-item"><img src="./images/11.png" alt="NFT 11"></div>
            <div class="nft-item"><img src="./images/12.png" alt="NFT 12"></div>
        </div>

        <!-- Deskripsi Proyek -->
        <p class="project-description">
            CheeseFrogs adalah koleksi NFT unik yang merayakan keceriaan dunia CheeseFrogs. Bergabunglah dan jadilah bagian dari petualangan luar biasa!
        </p>

        <!-- Gambar GIF -->
        <img src="./images/BasedFrogsPunk.gif" alt="CheeseFrogs GIF" class="gif-image">

        <!-- Supply -->
        <p id="supply" class="supply" style="display: none;">0/10000</p>

        <!-- Tombol Mint NFT -->
        <button id="mintNft" style="display: none;">Mint NFT</button>

        <!-- Tombol Connect Wallet -->
        <button id="connectWallet">Connect Wallet</button>

        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
