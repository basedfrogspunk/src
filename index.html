<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/CheeseFrogs.png" alt="Logo" class="logo">
        <h1 class="title">Welcome To CheeseFrogs</h1>
        
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank"><img src="./images/Twitter.png" alt="Twitter Icon"></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><img src="./images/Instagram.png" alt="Instagram Icon"></a>
            <a href="https://discord.com/yourprofile" target="_blank"><img src="./images/Discord.png" alt="Discord Icon"></a>
            <a href="https://opensea.io/yourprofile" target="_blank"><img src="./images/OpenSea.png" alt="OpenSea Icon"></a>
            <a href="https://basescan.io/address/yourprofile" target="_blank"><img src="./images/BaseScan.png" alt="BaseScan Icon"></a>
        </div>

        <div class="nft-gallery">
            <img src="./images/1.png" alt="NFT 1">
            <img src="./images/4.png" alt="NFT 2">
            <img src="./images/106.png" alt="NFT 3">
            <img src="./images/11.png" alt="NFT 4">
            <img src="./images/240.png" alt="NFT 5">
            <img src="./images/2.png" alt="NFT 6">
            <img src="./images/3.png" alt="NFT 7">
            <img src="./images/122.png" alt="NFT 8">
            <img src="./images/91.png" alt="NFT 9">
            <img src="./images/105.png" alt="NFT 10">
            <img src="./images/8.png" alt="NFT 11">
            <img src="./images/104.png" alt="NFT 12">
        </div>

        <p class="description">
            4.444 Timeless CheeseFrogs Collectibles Are Stored On The Base Blockchain.<br>
            CheeseFrogs is a unique NFT collection that celebrates the beauty and joy of the CheeseFrogs world. Each NFT depicts a unique characteristic and colorful fantasy adventure.
        </p>

        <img src="./images/CheeseFrogs.gif" alt="Animation" class="gif">

        <div class="supply" id="supply">Supply: 0/4444</div>

        <button id="connectWallet" class="button connect">Connect Wallet</button>
        <div id="walletInfo" class="wallet-info" style="display:none;">
            <div id="walletAddress"></div>
            <div id="ethBalance"></div>
        </div>

        <div class="mint-controls" style="display:none;">
            <div class="mint-quantity">
                <button id="decrease" class="button">-</button>
                <span id="mintAmount">1</span>
                <button id="increase" class="button">+</button>
            </div>
            <button id="mintNFT" class="button mint">Mint NFT</button>
            <button id="disconnect" class="button disconnect" style="display:none;">Disconnect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
