<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Mengatur karakter set ke UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsif untuk perangkat mobile -->
    <title>CheeseFrogs NFT Minting</title> <!-- Judul halaman -->
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script> <!-- Mengimpor Ethers.js untuk interaksi blockchain -->
</head>
<body>
    <div class="container"> <!-- Kontainer utama untuk semua elemen -->
        <!-- Logo -->
        <img src="./images/CheeseFrogs.png" alt="CheeseFrogs Logo" class="logo"> <!-- Logo koleksi NFT -->

        <!-- Ikon Media Sosial -->
        <div class="social-media"> <!-- Div untuk ikon media sosial -->
            <a href="https://twitter.com/yourprofile" target="_blank"><img src="./images/Twitter.png" alt="Twitter Icon"></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><img src="./images/Instagram.png" alt="Instagram Icon"></a>
            <a href="https://discord.com/yourprofile" target="_blank"><img src="./images/Discord.png" alt="Discord Icon"></a>
            <a href="https://opensea.io/yourprofile" target="_blank"><img src="./images/OpenSea.png" alt="OpenSea Icon"></a>
            <a href="https://basescan.io/address/yourprofile" target="_blank"><img src="./images/BaseScan.png" alt="BaseScan Icon"></a>
        </div>

        <!-- Judul -->
        <h1 class="title">Welcome To CheeseFrogs</h1> <!-- Judul utama aplikasi -->

        <!-- Galeri Gambar NFT -->
        <div class="nft-gallery"> <!-- Div untuk galeri gambar NFT -->
            <img src="./images/1.png" alt="NFT 1">
            <img src="./images/4.png" alt="NFT 2">
            <img src="./images/106.png" alt="NFT 3">
            <img src="./images/11.png" alt="NFT 4">
            <img src="./images/240.png" alt="NFT 5">
            <img src="./images/2.png" alt="NFT 6">
            <img src="./images/3.png" alt="NFT 7">
            <img src="./images/122.png" alt="NFT 8">
            <img src="./images/91.png" alt="NFT 9">
            <img src="./images/105.png" alt="NFT 10">
            <img src="./images/8.png" alt="NFT 11">
            <img src="./images/104.png" alt="NFT 12">
        </div>

        <!-- Deskripsi -->
        <p class="description">4.444 Timeless CheeseFrogs Collectibles Are Stored On The Base Blockchain.<br>
        CheeseFrogs is a unique NFT collection that celebrates the beauty and joy of the CheeseFrogs world. Each NFT depicts a unique characteristic and colorful fantasy adventure.</p>

        <!-- GIF -->
        <img src="./images/CheeseFrogs.gif" alt="CheeseFrogs Animation" class="gif"> <!-- GIF animasi untuk menarik perhatian -->

        <!-- Informasi Supply -->
        <div class="supply">
            <span id="supplyCount">0/4444</span> <!-- Menampilkan jumlah supply yang tersedia -->
        </div>

        <!-- Kontrol Minting -->
        <div class="mint-control"> <!-- Div untuk kontrol minting -->
            <button id="decrease" class="quantity-button">-</button> <!-- Tombol untuk mengurangi jumlah mint -->
            <span id="nftQuantity">1</span> <!-- Menampilkan jumlah NFT yang ingin di-mint -->
            <button id="increase" class="quantity-button">+</button> <!-- Tombol untuk menambah jumlah mint -->
        </div>

        <!-- Tombol Connect Wallet -->
        <button id="connectWallet" class="connect-wallet">Connect Wallet</button> <!-- Tombol untuk menghubungkan wallet -->

        <!-- Informasi Wallet -->
        <div id="walletInfo" class="wallet-info" style="display: none;"> <!-- Div untuk informasi wallet, tersembunyi hingga wallet terhubung -->
            <div id="walletAddress"></div> <!-- Menampilkan alamat wallet -->
            <div id="walletBalance"></div> <!-- Menampilkan saldo wallet -->
            <button id="disconnectWallet" class="disconnect-button">Disconnect</button> <!-- Tombol untuk memutuskan koneksi wallet -->
        </div>

        <!-- Tombol Mint NFT -->
        <button id="mintNFT" class="mint-button" style="display: none;">Mint NFT</button> <!-- Tombol untuk mint NFT, tersembunyi hingga wallet terhubung -->

        <!-- Pesan Feedback -->
        <div id="feedback" style="display: none;"></div> <!-- Div untuk menampilkan pesan feedback, tersembunyi secara default -->
    </div>

    <script src="app.js"></script> <!-- Menghubungkan file JavaScript untuk logika aplikasi -->
</body>
</html>
