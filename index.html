<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheeseFrogs NFT</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script> <!-- Library Web3 -->
</head>
<body>
    <div class="container">
        <img src="src="./images/CheeseFrogs.png" alt="Logo CheeseFrogs" class="logo"/> <!-- Gambar Logo -->
        
        <!-- Ikon Sosial Media -->
        <div class="social-media-icons">
            <a href="https://twitter.com/yourprofile" target="_blank"><img src="./images/Twitter.png" alt="Twitter Icon"></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><img src="./images/Instagram.png" alt="Instagram Icon"></a>
            <a href="https://discord.com/yourprofile" target="_blank"><img src="./images/Discord.png" alt="Discord Icon"></a>
            <a href="https://opensea.io/yourprofile" target="_blank"><img src="./images/OpenSea.png" alt="OpenSea Icon"></a>
            <a href="https://basescan.io/address/yourprofile" target="_blank"><img src="./images/BaseScan.png" alt="BaseScan Icon"></a>
        </div>
        <h1>Welcome To CheeseFrogs</h1>

        <!-- Menambahkan gambar NFT -->
        <div class="nft-gallery">
            <img src="./images/1.png" alt="NFT 1" class="nft-image"/>
            <img src="./images/4.png" alt="NFT 2" class="nft-image"/>
            <img src="./images/106.png" alt="NFT 3" class="nft-image"/>
            <img src="./images/11.png" alt="NFT 4" class="nft-image"/>
            <img src="./images/240.png" alt="NFT 5" class="nft-image"/>
            <img src="./images/2.png" alt="NFT 6" class="nft-image"/>
            <img src="./images/3.png" alt="NFT 7" class="nft-image"/>
            <img src="./images/122.png" alt="NFT 8" class="nft-image"/>
            <img src="./images/91.png" alt="NFT 9" class="nft-image"/>
            <img src="./images/105.png" alt="NFT 10" class="nft-image"/>
            <img src="./images/8.png" alt="NFT 11" class="nft-image"/>
            <img src="./images/104.png" alt="NFT 12" class="nft-image"/>
        </div>

        <div class="description">
            <p>4.444 Timeless CheeseFrogs Collectibles Are Stored On The Base Blockchain.</p>
            <p>CheeseFrogs is a unique NFT collection that celebrates the beauty and joy of the CheeseFrogs world. Each NFT depicts a unique characteristic and colorful fantasy adventure.</p>
        </div>
        <img src="./images/CheeseFrogs.gif" alt="GIF" class="gif-image"/> <!-- Gambar GIF -->
        <div id="supply" class="supply">
            0 / 4444 <!-- Supply Counter -->
        </div>
        
        <!-- Kontrol jumlah mint -->
        <div class="quantity-control">
            <button id="decrease" class="control-button">-</button>
            <span id="quantity">1</span> <!-- Mint Quantity -->
            <button id="increase" class="control-button">+</button>
        </div>

        <button id="connectWallet" class="connect-button">Connect Wallet</button>
        <div id="walletInfo" class="wallet-info" style="display: none;">
            <div id="walletAddress"></div> <!-- Wallet Address -->
            <div id="ethBalance"></div> <!-- ETH Balance -->
            <button id="mintNFT" class="mint-button">Mint NFT</button>
            <button id="disconnectWallet" class="disconnect-button">Disconnect</button>
        </div>
        <div id="status" class="status-message"></div> <!-- Status Minting -->
    </div>

    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
