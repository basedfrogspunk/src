<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To CheeseFrogs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Logo Utama -->
        <img src="logo.png" alt="Logo" class="logo">

        <!-- Ikon Media Sosial -->
        <div class="social-links">
            <a href="https://x.com/Basedfrogspunk" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com/basedfrogspunk" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.gg/DPamHawC4j" target="_blank" class="social-icon">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://opensea.io/yourcollection" target="_blank" class="social-icon">
                <img src="OpenSea.png" alt="OpenSea">
            </a>
            <a href="https://basescan.org/address/0xC09CbdD6a6e9381Fb73581b0ee5A536f0fEBb13c" target="_blank" class="social-icon">
                <img src="BaseScan.png" alt="BaseScan">
            </a>
        </div>

        <!-- Judul -->
        <h1>Welcome To CheeseFrogs</h1>

        <!-- Grid NFT -->
        <div class="nft-grid">
            <!-- Setiap NFT -->
            <div class="nft-item">
                <img src="1.png" alt="NFT 1">
            </div>
            <div class="nft-item">
                <img src="101.png" alt="NFT 2">
            </div>
            <div class="nft-item">
                <img src="201.png" alt="NFT 3">
            </div>
            <div class="nft-item">
                <img src="301.png" alt="NFT 4">
            </div>
            <div class="nft-item">
                <img src="401.png" alt="NFT 5">
            </div>
            <div class="nft-item">
                <img src="501.png" alt="NFT 6">
            </div>
            <div class="nft-item">
                <img src="601.png" alt="NFT 7">
            </div>
            <div class="nft-item">
                <img src="701.png" alt="NFT 8">
            </div>
            <div class="nft-item">
                <img src="801.png" alt="NFT 9">
            </div>
            <div class="nft-item">
                <img src="901.png" alt="NFT 10">
            </div>
            <div class="nft-item">
                <img src="1001.png" alt="NFT 11">
            </div>
            <div class="nft-item">
                <img src="1101.png" alt="NFT 12">
            </div>
        </div>

        <!-- Deskripsi Proyek -->
        <p class="project-description">
            Deskripsi Proyek: CheeseFrogs adalah koleksi NFT unik yang merayakan keindahan dan keceriaan dunia CheeseFrogs. 
            Setiap NFT mewakili karakteristik dan petualangan mereka dalam dunia fantasi yang penuh warna.
        </p>

        <!-- Gambar GIF -->
        <img src="BasedFrogsPunk.gif" alt="CheeseFrogs GIF" class="gif-image">

        <!-- Tombol Connect Wallet -->
        <button id="connectWallet">Connect Wallet</button>

        <!-- Daftar Dompet (disembunyikan secara default) -->
        <div id="walletOptions" class="wallet-options" style="display: none;">
            <button class="wallet-button" data-wallet="metamask">MetaMask</button>
            <button class="wallet-button" data-wallet="trustwallet">Trust Wallet</button>
            <button class="wallet-button" data-wallet="bitget">Bitget</button>
            <button class="wallet-button" data-wallet="rainbow">Rainbow</button>
            <button class="wallet-button" data-wallet="base">Base</button>
            <button class="wallet-button" data-wallet="tokenpocket">TokenPocket</button>
            <button class="wallet-button" data-wallet="walletconnect">WalletConnect</button>
        </div>

        <!-- Menampilkan jumlah supply di atas tombol Mint NFT -->
        <p id="supply" style="display: none;">Supply: 10,000</p> <!-- Menampilkan jumlah supply -->
        <!-- Tombol Mint NFT (disembunyikan secara default) -->
        <button id="mintNft" style="display: none;">Mint NFT</button>

        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
